        <div class="container-fluid">
            <div class="row">
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2 mt-5">Главная страница</h1>
                    </div>

                    <h2>Список всех докладов</h2>
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <th>Theme</th>
                                <th>Time and Date</th>
                                <th>Room</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${lectures.empty}">
                                <td colspan="2"> No users found</td>
                            </tr>
                            <tr th:each="lecture : ${lectures}">
                                <td><span th:text="${lecture.theme}"> Theme </span></td>
                                <td>
                                    <label th:text="${lecture.dateTimeFormat}"> Date </label>
                                </td>
                                <td>
                                    <span th:text="${lecture.room}"> Room </span>
                                </td>
                                <td>
                                    <span th:if="${user.isPresenter()}"><a th:href="@{home/delete/{id}(id=${lecture.id})}">Delete</a></span>
                                </td>
                            </tr>

                            </tbody>
                            <span th:if="${user.isPresenter()}"> <a th:href="@{home/addPresentation}">Create new presentation</a></span>
                        </table>
                    </div>
                </main>
            </div>
        </div>
    </body>
