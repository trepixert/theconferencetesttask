<form action="#" th:action="@{/admin/update/{id}(id=${user.id})}" th:object="${user}" method="post">
    <label for="name">Username</label>
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    <input type="text" th:field="*{username}" id="username" placeholder="Username">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <label for="surname">Surname</label>
    <input type="text" th:field="*{surname}" id="surname" placeholder="Surname">
    <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></span>
    <label for="name">Role</label>
    <input type="text" th:field="*{role}" id="role" placeholder="Role">
    <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>

    <input type="hidden" th:field="*{password}" id="password">
    <input type="submit" value="Update User">

</form>
