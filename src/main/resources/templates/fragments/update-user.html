<form class="form-signin" action="#" th:action="@{/admin/update/{id}(id=${user.id})}" th:object="${user}" method="post">
    <label for="name" class="sr-only">Username</label>
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Username">
    <label for="name" class="sr-only">Name</label>
    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <label for="surname" class="sr-only">Surname</label>
    <input type="text" th:field="*{surname}" class="form-control" id="surname" placeholder="Surname">
    <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></span>
    <label for="name" class="sr-only">Role</label>
    <input type="text" list="roles" th:field="*{role}" class="form-control" id="role" placeholder="Role">
    <datalist id="roles">
        <option>LISTENER</option>
        <option>PRESENTER</option>
        <option>ADMINISTRATOR</option>
    </datalist>
    <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
    <input type="hidden" th:field="*{password}" id="password">
    <input type="submit" value="Update User">

</form>
